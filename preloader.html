<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necessary Aid Alliance - Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preloader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 2rem;
        }

        .logo {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo-gray {
            filter: grayscale(100%);
        }

        .logo-color {
            clip-path: inset(100% 0 0 0);
            animation: fillLogo 3s ease-in-out forwards;
        }

        @keyframes fillLogo {
            0% {
                clip-path: inset(100% 0 0 0);
            }
            100% {
                clip-path: inset(0 0 0 0);
            }
        }

        .progress {
            width: 300px;
            height: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
        }

        .progress-bar {
            animation: loadProgress 3s ease-in-out forwards;
            background-color: #0d6efd;
        }

        @keyframes loadProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #6c757d;
        }

        #progress-percentage {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="preloader-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Necessary Aid Alliance Logo" class="logo logo-gray">
            <img src="images/logo.png" alt="" class="logo logo-color" aria-hidden="true">
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="loading-text">
            Loading... <span id="progress-percentage">0%</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.querySelector('.progress-bar');
            const percentageText = document.getElementById('progress-percentage');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += 1;
                percentageText.textContent = `${progress}%`;
                progressBar.setAttribute('aria-valuenow', progress);
                
                if (progress >= 100) {
                    clearInterval(interval);
                    // Add your code here to redirect or remove the preloader
                }
            }, 30); // Updates every 30ms to complete in ~3 seconds
        });
    </script>
</body>
</html>
